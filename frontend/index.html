<!DOCTYPE html>

<head>

    <title>Single Page App</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<div class="cursor">

</div>

        <svg width="39" height="342" viewBox="0 0 39 342" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 307.203L21 338.686L37.5002 263.292L21 0.656982L6.50014 59.4807L2 307.203Z" fill="#20105C" stroke="#C52D48" stroke-width="2"/>
            <defs>
                <clipPath id="shape">
            <path d="M2 307.203L21 338.686L37.5002 263.292L21 0.656982L6.50014 59.4807L2 307.203Z" fill="#20105C" stroke="#C52D48" stroke-width="2"/>
                </clipPath>
            </defs>
        </svg>
        <span class="progressBar-bg"></span>
    </div>
    <div class="soundToogle">
<!--        <img class="line-first" src="/static/image/line-third.svg">-->
<!--        <img class="line-second" src="/static/image/line-third.svg">-->

<!--        <img class="line-five" src="/static/image/line-third.svg">-->
    </div>
</div>
